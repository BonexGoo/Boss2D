build:
  template_file: test-linux-opt-base.tyml
  docker_image: "ubuntu:16.04"
  dependencies:
    - "linux-amd64-cpu-opt"
  system_setup:
    >
      ${nodejs.packages_xenial.prep_15} && ${nodejs.packages_xenial.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_xenial.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests-prod.sh 15.x 16k"
  workerType: "${docker.dsTests}"
  metadata:
    name: "DeepSpeech Linux AMD64 CPU NodeJS 15.x prod tests (16kHz)"
    description: "Testing DeepSpeech for Linux/AMD64 on NodeJS v15.x on prod model, CPU only, optimized version (16kHz)"
