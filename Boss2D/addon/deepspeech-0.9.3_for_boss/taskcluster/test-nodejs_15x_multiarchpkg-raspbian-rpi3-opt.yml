build:
  template_file: test-raspbian-opt-base.tyml
  dependencies:
    - "node-package-cpu"
    - "test-training_16k-linux-amd64-py36m-opt"
  test_model_task: "test-training_16k-linux-amd64-py36m-opt"
  system_setup:
    >
      ${nodejs.packages_buster.prep_15} && ${nodejs.packages_buster.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_buster.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node_tflite-tests.sh 15.x 16k"
  metadata:
    name: "DeepSpeech Raspbian RPi3/ARMv7 CPU NodeJS MultiArch Package 15.x tests"
    description: "Testing DeepSpeech for Raspbian RPi3/ARMv7 on NodeJS MultiArch Package v15.x, CPU only, optimized version"
