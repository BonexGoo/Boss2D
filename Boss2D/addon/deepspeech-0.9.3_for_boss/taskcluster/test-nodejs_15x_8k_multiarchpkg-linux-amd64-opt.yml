build:
  template_file: test-linux-opt-base.tyml
  docker_image: "ubuntu:16.04"
  dependencies:
    - "node-package-cpu"
    - "test-training_8k-linux-amd64-py36m-opt"
  test_model_task: "test-training_8k-linux-amd64-py36m-opt"
  system_setup:
    >
      ${nodejs.packages_xenial.prep_15} && ${nodejs.packages_xenial.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_xenial.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests.sh 15.x 8k"
  workerType: "${docker.dsTests}"
  metadata:
    name: "DeepSpeech Linux AMD64 CPU NodeJS MultiArch Package 15.x tests (8kHz)"
    description: "Testing DeepSpeech for Linux/AMD64 on NodeJS MultiArch Package v15.x, CPU only, optimized version (8kHz)"
