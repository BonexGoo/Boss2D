<html>
  <head>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../tf-text-dashboard.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <title>text Dashboard Demo</title>
    <style>
      #container{
        height: 800px;
        border: 2px solid grey;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "RobotoDraft","Roboto",sans-serif;
      }
    </style>
  </head>
  <body>
    <demo-snippet>
      <template>
        <dom-module id="text-dash-demo">
          <template>
            <tf-text-dashboard id="demo" backend="[[backend]]">
            </tf-text-dashboard>
          </template>
          <script>
            Polymer({
              is: "text-dash-demo",
              properties: {
                backend: {
                  type: Object,
                  value: function() {
                    var path = "data";
                    var router = new TF.Backend.router(path, true);
                    return new TF.Backend.Backend(router);
                  },
                },
              },
            });
          </script>
        </dom-module>
        <div id="container">
          <text-dash-demo></text-dash-demo>
        </div>
      </template>
    </demo-snippet>
  </body>
</html>
