<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		function play()
		{
			document.getElementById("myVideo").currentTime = 0;
			document.getElementById("myVideo").loop = true;
			document.getElementById("myVideo").play();
		}
		function pause()
		{
			document.getElementById("myVideo").pause();
		}
		document.addEventListener('click', play);
		document.addEventListener('contextmenu', pause);
	</script>
</head>

<body style="overflow:hidden; margin:0px;">
	<div id="view" style="width:100%; border:0px; position:absolute; top:50%; transform:translate(0%,-50%);">
		<video oncontextmenu="return false;" id="myVideo" width="100%">
			<source src="firebg.webm" type="video/webm">
		</video>
	</div>
</body>

</html>
